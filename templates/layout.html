<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/static/styles.css'|asseturl }}">
    <link href="{{ '/static/kr-favicon.ico' | asseturl }}" rel="shortcut icon">
    {%  block extra_styles %}{% endblock %}
    <meta name="google-site-verification" content="c-o2Ty8gvj1J5XSTvGfZPOdggCmfxGTMTS7mU2M4TA0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="page-wrap">
    <header>
        <div class="section-inner">
            <h1 class="logo-karl"><a href="{{ '/' | url }}"><span class="logo-left">Karl</span><span class="logo-right">Rosaen</span></a>
            </h1>
            <ul>
                <li {% if this.path.startswith('/about') %}class="active"{% endif %}><a href="{{ '/about' | url }}">About</a>
                </li>
                <li {% if this.path.startswith('/ml') and not this.path.startswith('/ml-') %}class="active"{% endif %}><a href="{{ '/ml' | url }}">ML Study</a></li>
            </ul>
            <br>
        </div>
    </header>
    <div id="content">
        <div class="section-inner">
            {% block breadcrumbs %}{% endblock %}
            {% block body %}{% endblock %}
        </div>
    </div>
    <footer>
        <div class="section-inner">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img width=44
                                                                                        alt="Creative Commons License"
                                                                                        style="border-width:0"
                                                                                        src="https://licensebuttons.net/l/by-nc/4.0/88x31.png"/></a>
            <br>Except where otherwise noted, content licensed under a <a rel="license"
                                                                          href="http://creativecommons.org/licenses/by-nc/4.0/">Creative
            Commons License</a>.
        </div>
    </footer>
</div>
<script type=text/javascript src="{{ '/static/app.js'|asseturl }}" charset="utf-8"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76996824-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
