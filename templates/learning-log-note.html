{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li><a href="{{ '/ml' | url }}">ML Study</a></li>
        <li><a href="{{ '/ml/learning-log' | url }}">Learning Log</a></li>
        <li class="active">{{ this.pub_date }}</li>
    </ol>
{% endblock %}
{% block body %}
    <p class="ll-summary">{{ this.summary }}</p>
    <h2>{{ this.title }}</h2>
    {{ this.body }}
{% endblock %}
